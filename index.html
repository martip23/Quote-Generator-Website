<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A random quote generator">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Patrick Martinez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Great+Vibes" rel="stylesheet">
    <script type="text/javascript" src="vendor/jquery-3.2.1.min.js"></script>
    <link id="cssSheet" rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://use.fontawesome.com/301ceb8097.js"></script>
    <title>Random Quote Generator</title>
</head>
    
<body>
<div class="container-fluid" id="background">
    <!-- This is the content box -->
    <div id="content-container">
        <!-- This is the title -->
        <div id="title">
            Inspiration Dispenser
        </div>
        <!-- This contains the quote and author -->
        <div id="quote-box">
            <div id="quote">Hit "Insert Coin" for a quote.</div>
            <div id="author">By Patrick Martinez</div>
        </div>
        <!-- Quote Button-->
        <div id="button-container">
        <button type="button" class="btn btn-primary" id="coin-button">Insert Coin</button>
        <button type="button" class="btn btn-info" id="tweet-button">Tweet This Quote</button>
        </div>
        <!-- Who Am I link -->
        <div id="who-link">
            <a href="http://patrickmartinez.us">
                Too inspired? Visit me to see more.
            </a>
        </div>
    </div>
</div>
</body>
    
</html>
